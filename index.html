<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="gridItem" id="display">123123</div>
        <div class="gridItem operator" id="add" data-value="+">+</div>
        <div class="gridItem number" id="one" data-value="1">1</div>
        <div class="gridItem number" id="two" data-value="2">2</div>
        <div class="gridItem number" id="three" data-value="3">3</div>
        <div class="gridItem operator" id="minus" data-value="-">-</div>
        <div class="gridItem number" id="four" data-value="4">4</div>
        <div class="gridItem number" id="five" data-value="5">5</div>
        <div class="gridItem number" id="six" data-value="6">6</div>
        <div class="gridItem operator" id="multiply" data-value="*">*</div>
        <div class="gridItem number" id="seven" data-value="7">7</div>
        <div class="gridItem number" id="eight" data-value="8">8</div>
        <div class="gridItem number" id="nine" data-value="9">9</div>
        <div class="gridItem operator" id="divide" data-value="/">/</div>
        <div class="gridItem" id="clear" data-value="Delete">Clear</div>
        <div class="gridItem number" id="zero" data-value="0">0</div>
        <div class="gridItem" id="delete" data-value="Backspace">Del</div>
        <div class="gridItem" id="enter" data-value="Enter">Enter</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
